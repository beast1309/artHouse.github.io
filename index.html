<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="#">
                        <img class="header__logo-img" src="images/logo.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="signin">
                    <div class="section__container">
                        <div class="signin__inner">
                            <h4 class="signin__title section__title">Авторизация</h4>
                            <form class="signin__form" action="">
                                <input class="signin__form-input" type="email" placeholder="Почта" required>
                                <input class="signin__form-input" type="password" placeholder="Пароль" required>
                                <button class="signin__form-btn btn">Войти</button>
                            </form>
                            <p class="signin__subtitle">или</p>
                            <a class="signin__link btn" href="signup.html">Зарегистрироваться</a>
                            <div class="signin__list special__list">
                                <a class="signin__list-link special__link" href="about.html">О ArtHouse</a>
                                <a class="signin__list-link special__link" href="#">Правовая информация</a>
                                <a class="signin__list-link special__link" href="help.html">Помощь</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>



    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.min.js"></script>
</body>

</html>
