<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a class="header__logo" href="#">
                        <img class="header__logo-img" src="images/logo.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="container">
                <section class="error">
                    <div class="section__container">
                        <div class="error__inner">
                            <a class="error__link" href="index.html">Назад</a>
                            <h4 class="error__title section__title">Страница не найдена. Вероятно страница была удалена,
                                либо ещё не была создана.</h4>
                            <img class="error__img animate__animated animate__rotateIn animate__infinite animate__slower"
                                src="images/error.svg" alt="">
                            <a class="error__link btn" href="index.html">На главную</a>
                            <div class="error__list special__list">
                                <a class="error__list-link special__link" href="about.html">О ArtHouse</a>
                                <a class="error__list-link special__link" href="#">Правовая информация</a>
                                <a class="error__list-link special__link" href="help.html">Помощь</a>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>



    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
    <script src="js/main.min.js"></script>
</body>

</html>
